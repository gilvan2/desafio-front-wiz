<section>
  <h1 style="margin-left: 15%;">DADOS PESSOAIS</h1>
  <div class="dadosPessoais">
    <form>
      <mat-form-field style="width: 50%;">
        <input matInput placeholder="Primeiro nome" required>
      </mat-form-field>
      <mat-form-field style="width: 50%;">
        <input matInput placeholder="Ãšltimo nome" required>
      </mat-form-field>
      <mat-form-field style="width: 50%;">
        <input matInput placeholder="CPF" [textMask]="{mask: mask}" [(ngModel)]="mascara" type="text" name = "cpf"required>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Data de nascimento</mat-label>
        <input matInput [matDatepicker]="picker" required>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    <mat-form-field style="width: 100%;">
      <mat-label>Email</mat-label>
      <input matInput placeholder="Ex. exemplo@email.com" mask="000.000.000-00" required>
    </mat-form-field>
    <div *ngIf="addAcompanhante" class="dadosAcompanhante">
      <app-dados-pessoais-acompanhante></app-dados-pessoais-acompanhante>
    </div>
  </form>
  <mat-checkbox [(ngModel)]="addAcompanhante" name="addAcompanhante">Adicionar acompanhante</mat-checkbox>
  </div>
</section>
